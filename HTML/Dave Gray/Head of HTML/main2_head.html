<!DOCTYPE html>
<html lang="en">
    <head> 
        <!-- What is on the head cannot be seen on web pages, but surely contain information of the page -->
        <meta charset="UTF-8">
        <meta name="author" content="Annisa Putri Aprilia"> <!-- Var author dengan content atau isi Annisa, crucial for copyright etc -->
        <meta name="Descrition" content="This page contain all the things i learn of HTML"> <!-- All this information can be picked up thru search engine or any other server that want to be know all the information of this webpage -->
        <title> HTML's Head look through </title>
        <link rel="icon" href="icons8-html-64.png" type="image/x-icon"> <!-- rel for relate or what does it do on the page and href for hyper refrence or the source --> <!-- give our web an icon and rel supaya html tau bahwa ini dan treat this source as an icon -->
        <link rel="stylesheet" href="main2.css" type="text/css"> <!-- actually without the type attributes the code should work perfectly fine but kalo di cek error kurang enak aja so pakai aja -->
        <!--In the head we can also link our CSSS and JavaScript file-->
    </head> <!-- Usually in HTML head section, meta goes first, title then any linking -->
    <body>
        <h1> Html Head </h1>
        <p> Focusing on what we can do in head in Html </p>
    </body>
</html>
