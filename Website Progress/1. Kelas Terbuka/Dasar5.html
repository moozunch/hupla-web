    <body>
        <h1> Moozunch </h1>
        <!-- Underlined teks <u> -->
        <u> Teks ini underlined </u>
        <p> Teks ini juga <u> Underlined </u> </p> 
        
        <!-- script, kan kalau misal nya kita nulis rumus, kuadrat misalnya kan gimana buat dia ada tulisan diatasnya atau bawahnya kalau misal rummus kimia kan  -->
        <!-- 1. Superscript <sup> -->
        <p> Menurut Einstein rumus Relativitas adalah E = MC<sup>2 </sup> </p> 
        <!-- 2. Subscript <sub> -->
        <p> Carbon dioxide = CO<sub>2 </sub></p>
        
        
        <!-- Spasi di sesuaikan aja untuk tiap pengerjaan biar rapi -->
        <p> Ini pakai spasi diawal dan ada       banyak </p>
        <p>Ini tidak pakai spasi diawal dan ada       banyak </p>
        <!-- Kesimpulan: Spasi diawal setelah tag tidak ngaruh dan begitupun spasi yang banyak atau lebih dari 1 tidak akan dianggap -->
